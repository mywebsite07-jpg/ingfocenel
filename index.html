<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Info Channel WhatsApp</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .channel-description {
      position: relative; /* Untuk memposisikan tombol salin */
    }
    .link-container {
      display: inline; /* Agar tombol salin berada di samping link */
    }
    .copy-button {
      background: none;
      border: none;
      color: #6b7280; /* Warna teks abu-abu */
      cursor: pointer;
      margin-left: 0.5em;
      padding: 0.2em 0.4em;
      border-radius: 0.25em;
      font-size: 0.8em;
      transition: background-color 0.2s ease-in-out;
    }
    .copy-button:hover {
      background-color: #f3f4f6; /* Warna latar belakang saat hover */
    }
    .channel-description a {
      word-break: break-word; /* Mencegah link panjang keluar dari kontainer */
    }
    /* Efek Loading */
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 200px; /* Agar terlihat meskipun data belum ada */
    }
    .loader {
      border: 4px solid #f3f3f3; /* Light grey */
      border-top: 4px solid #3498db; /* Blue */
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 2s linear infinite;
      margin-bottom: 1em;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-sky-100 to-indigo-100 min-h-screen flex items-center justify-center p-4">
  <div id="content-wrapper" class="max-w-md w-full bg-white rounded-2xl shadow-xl overflow-hidden transform transition duration-300 hover:scale-[1.01] hover:shadow-2xl">
    <div id="loading-state" class="p-6 loading-container">
      <div class="loader"></div>
      <p class="text-gray-600 text-sm">Memuat informasi channel...</p>
    </div>
    <div id="channel-info" class="p-6 hidden">
      <div class="flex flex-col items-center sm:flex-row sm:items-start gap-6">
        <div class="w-24 h-24 rounded-full overflow-hidden shadow-lg border-4 border-white shrink-0">
          <img id="channel-img" src="" alt="Gambar Channel" class="object-cover w-full h-full" />
        </div>
        <div class="flex-1 text-center sm:text-left">
          <h2 id="channel-name" class="text-xl sm:text-2xl font-bold text-gray-800 flex items-center justify-center sm:justify-start gap-2 mb-1">
            </h2>
          <p id="channel-followers" class="text-sm text-gray-500 mb-2"></p>
        </div>
      </div>

      <div id="channel-description" class="mt-4 text-gray-700 text-sm whitespace-pre-line leading-relaxed border-t pt-4">
        </div>

      <div class="mt-6 text-center">
        <a id="follow-link" href="#" target="_blank" class="inline-block bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-6 rounded-full shadow transition-all duration-300">
          Ikuti Channel
        </a>
      </div>
    </div>
    <div id="error-state" class="p-6 text-center hidden">
      <p class="text-red-600 font-semibold">Gagal memuat data channel.</p>
    </div>
  </div>

  <script>
    const loadingState = document.getElementById('loading-state');
    const channelInfo = document.getElementById('channel-info');
    const errorState = document.getElementById('error-state');

    async function fetchChannelInfo() {
      const channelUrl = 'https://whatsapp.com/channel/0029VaalShkGZNCsXgFPO80A';
      const apiUrl = `https://api-ape.my.id/infoch?url=${channelUrl}`;

      loadingState.classList.remove('hidden');
      channelInfo.classList.add('hidden');
      errorState.classList.add('hidden');

      try {
        const res = await fetch(apiUrl);
        const data = await res.json();

        if (data.status) {
          const nama = data.result.nama.replace("Features", "").replace("Looks like you don't have WhatsApp installed!", "").trim();
          const pengikut = data.result.pengikut;
          const gambar = data.result.gambar;
          const verif = data.result.terverifikasi;
          let deskripsi = data.result.deskripsi;

          // Fungsi untuk memproses teks tebal dan tautan dengan tombol salin
          const formatDescription = (text) => {
            let formattedText = text.replace(/\*(.*?)\*/g, '<b>$1</b>');
            formattedText = formattedText.replace(/(https?:\/\/[^\s]+)/g, (url) => {
              return `<span class="link-container"><a href="${url}" target="_blank" class="text-blue-500 hover:underline">${url}</a> <button class="copy-button" data-clipboard-text="${url}">Salin</button></span>`;
            });
            return formattedText;
          };

          document.getElementById("channel-img").src = gambar;
          document.getElementById("channel-name").innerHTML = nama + (verif ? `<svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-5 h-5 text-blue-500" viewBox="0 0 24 24"><path fill-rule="evenodd" d="M12 1.75c.41 0 .75.34.75.75v2.39a8.25 8.25 0 014.136 1.886l1.689-1.688a.75.75 0 011.06 1.06l-1.688 1.689A8.25 8.25 0 0121.86 12c0 4.97-4.03 9-9 9s-9-4.03-9-9a8.25 8.25 0 016.113-7.95V2.5c0-.41.34-.75.75-.75zM12 7.5a4.5 4.5 0 100 9 4.5 4.5 0 000-9z" clip-rule="evenodd"/></svg>` : '');
          document.getElementById("channel-followers").textContent = `${pengikut} Pengikut`;
          document.getElementById("channel-description").innerHTML = formatDescription(deskripsi);

          // Tambahkan event listener untuk tombol salin setelah konten dimuat
          document.querySelectorAll('.copy-button').forEach(button => {
            button.addEventListener('click', function() {
              const textToCopy = this.getAttribute('data-clipboard-text');
              navigator.clipboard.writeText(textToCopy)
                .then(() => {
                  alert('Tautan berhasil disalin!'); // Optional feedback
                })
                .catch(err => {
                  console.error('Gagal menyalin teks: ', err);
                });
            });
          });

          document.getElementById("follow-link").href = channelUrl;
          loadingState.classList.add('hidden');
          channelInfo.classList.remove('hidden');

        } else {
          loadingState.classList.add('hidden');
          errorState.classList.remove('hidden');
        }
      } catch (error) {
        console.error("Terjadi kesalahan:", error);
        loadingState.classList.add('hidden');
        errorState.classList.remove('hidden');
      }
    }

    fetchChannelInfo();
  </script>
</body>
</html>
